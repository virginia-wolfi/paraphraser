<!doctype html>
<html>
<head>
    <title>Sentence Permutation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
<div class="formWrapper">
    <div class="formArea">
            <div class="formContent">
    <h1>Enter a Sentence</h1>
    <form action="/" method="post">
{{ form.sentence(rows="7") }}
        <button type="submit">Generate permutations</button></form>
            </div>
    </div>
    {% if tr %}
    <pre class="tree">{{ tr }}</pre>
    {% else %}
    <div class="imageArea"></div>
    {% endif %}
</div>
    {% if sentence %}
    <div>
        <h2>Results for: "{{ sentence }}"</h2>
        <ul id="list">
            {% for tree in permutations %}
                <li>{{ tree }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
<script>
    const listItems = document.querySelectorAll('#list li');
    const delayIncrement = 0.2; // Delay increment in seconds

    listItems.forEach((item, index) => {
      item.style.animationDelay = `${(index + 1) * delayIncrement}s`;
    });
  </script>
</body>
</html>
